{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/fileinput.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/user.css">
    <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="/static/js/fileinput.min.js"></script>
    <script type="text/javascript" src="/static/js/locales/zh.js"></script>
    <script type="text/javascript" src="/static/js/ajax-post-handle.js"></script>
    <script type="text/javascript" src="/static/js/center.js"></script>
{% endblock head %}
{% block body %}
    <!--个人中心导航条-->
    <div class="container" id="nav_box">
        <ul class="nav nav-tabs" id="navUl">
            <li role="presentation"{% if active == 1 %} class="active" {% endif %}><a href="/center/resume/">我的简历</a></li>
            <li role="presentation"{% if active == 'apply' %} class="active" {% endif %}><a href="/center/positionView/?type=apply">我的申请</a></li>
            <li role="presentation"{% if active == 'fav' %} class="active" {% endif %}><a href="/center/positionView/?type=fav">我的收藏</a></li>
            <li role="presentation"{% if active == 4 %} class="active" {% endif %}><a href="#">我的账户</a></li>
        </ul>
    </div>

    {% block resume %}{% endblock resume %}
{% endblock body %}
