{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/pages.css">
{% endblock head %}

{% block body %}
    <div class="container" id="login_body">
        <div class="row" id="input_row">
            <div class="col-lg-6">

            </div>

            <div class="col-lg-6" id="input_form">
                <div class="form-group">
                    <label for="exampleInputEmail1" id="email">登录邮箱</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" id="password">登录密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default" id="login_btn">登录</button>
                <div class="container" id="link_user">
                    <a href="#" id="link_register">用户注册</a>
                    <a href="#" id="link_reset">忘记密码</a>
                </div>


            </div>
        </div>
    </div>
{% endblock body %}
