<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>{{ title }}</title>
	<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">

    {% block head %}{% endblock head %}

</head>
<body>
    <!--导航条-->
    <div class="navbar navbar-default navbar-static-top navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="#" class="navbar-brand"><img src="/static/images/logo_red.png" alt="通号院logo"></a>
                <p class="navbar-text">通号院集团招聘门户</p>
            </div><!--navbar header-->

            <div class="collapse navbar-collapse" id="collapse">
                <div class="row">
                     <div class="col-lg-5 col-lg-offset-1">
                        <ul class="nav navbar-nav">
                            <li><a href="">首页</a></li>
                            <li><a href="">社会招聘</a></li>
                            <li><a href="">校园招聘</a></li>
                            <li><a href="">了解通号</a></li>
                            <li><a href="">个人中心</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-3">
                        <ul class="nav navbar-nav navbar-right">
                            <li id="login_href"><a href="" id="login" name="login">登录</a></li>
                            <li id="login_href"><a href="" class="hidden" id="welcome" name="login">欢迎您，{{ name }}</a></li>
                            <li style="color: black;line-height:48px;" class="hidden-md hidden-xs hidden-sm"> | </li>
                            <li><a href="">退出</a></li>
                        </ul>
                    </div>
                </div>
            </div><!--row-->
        </div><!--navbar collapse-->
    </div><!--navbar container-->

    <!--中部预留区域-->
    {% block body %}{% endblock body %}

    <!--页脚-->
    {% block footer %}
        <div class="container-fluid navbar-fixed-bottom" id="footer">
            <ol class="breadcrumb">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#">校园招聘</a></li>
                <li><a href="#">社会招聘</a></li>
                <li><a href="#">了解通号</a></li>
                <li><a href="#">个人中心</a></li>
            </ol>
            <p>@ 2018 通号院集团版权所有</p>
        </div>
    {% endblock footer %}
</body>
