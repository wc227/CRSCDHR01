<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>{{ title }}</title>
	<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    {% block head %}{% endblock head %}

</head>
<body>
    <!--导航条-->
    <div class="navbar navbar-default navbar-static-top navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="#" class="navbar-brand"><img src="/static/images/logo_red.png" alt="通号院logo"></a>
                <p class="navbar-text">通号院集团招聘门户</p>
            </div><!--navbar header-->

            <div class="collapse navbar-collapse" id="collapse">
                <div class="row">
                     <div class="col-lg-5 col-lg-offset-1">
                        <ul class="nav navbar-nav">
                            <li {% if nav == 1 %}class="active"{% endif %}><a href="/index/" {% if nav == 1 %}class="active"{% endif %}>首页</a></li>
                            <li {% if nav == 2 %}class="active"{% endif %}><a href="/position/schoolPosition/">校园招聘</a></li>
                            <li {% if nav == 3 %}class="active"{% endif %}><a href="/position/generalPosition/">社会招聘</a></li>
                            <li {% if nav == 4 %}class="active"{% endif %}><a href="">了解通号</a></li>
                            <li {% if nav == 5 %}class="active"{% endif %}><a href="/center/resume/">个人中心</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-3">
                        <ul class="nav navbar-nav navbar-right">
                            {% if name %}
                            <li id="login_href"><a href="/center/resume_view" id="welcome" name="welcome">欢迎您，{{ name }}</a></li>
                            {% else %}
                            <li id="login_href"><a href="/user/logIn/" id="login" name="login">登录</a></li>
                            {% endif %}
                            <li style="color: black;line-height:48px;" class="hidden-md hidden-xs hidden-sm"> | </li>
                            <li><a href="/user/logOut/">退出</a></li>
                        </ul>
                    </div>
                </div>
            </div><!--row-->
        </div><!--navbar collapse-->
    </div><!--navbar container-->

    <!--中部预留区域-->
    {% block body %}{% endblock body %}

    <!--页脚-->
    <div class="navbar-fixed-bottom" id="footerCon">
        <div class="container-fluid" id="footer">
            <ul class="breadcrumb">
                <li><a href="/index/">首页</a></li>
                <li><a href="/position/schoolPosition/">校园招聘</a></li>
                <li><a href="/position/generalPosition/">社会招聘</a></li>
                <li><a href="#">了解通号</a></li>
                <li><a href="/position/resume/">个人中心</a></li><br>
                <li><div id="copyright" style="margin: 7px auto">@ 2018 通号院集团版权所有</div></li>
            </ul>
        </div>
    </div>
</body>
